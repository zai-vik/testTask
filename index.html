<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <section class="payment">
        <div class="container">
            <h1>Заполните данные перед оплатой</h1>
            <button class="btn">ЗАПОЛНИТЬ</button>
            <div class="form-wrapper">
                <form action="#" class="form">
                    <img src="./assets/img/clBtn.svg" alt="закрыть" class="clBtn">
                    <input name="name" placeholder="Имя" type="text" class="input name">
                    <input name="surname" placeholder="Фамилия" type="text" class="input surname">
                    <input name="phone" placeholder="Телефон" type="text" class="input phone">
                    <input name="e-mail" placeholder="E-mail" type="text" class="input email">
                    <button class="btn_submit" type="submit">ОТПРАВИТЬ</button>
                    <p class="errorMessage"></p>
                </form>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
